<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    
    <div id="app">
      <h1>Calculator</h1>
      <div>
        <div class="curr-calc">
          <h4 id="calculation"></h4>
        </div>

        <div class="card">
          <div class="grid-setup">
            <button class="btn num-1" type="button">1</button>
            <button class="btn num-2" type="button">2</button>
            <button class="btn num-3" type="button">3</button>
            <button class="btn op-plus" type="button">+</button>
              
            <button class="btn num-4" type="button">4</button>
            <button class="btn num-5" type="button">5</button>
            <button class="btn num-6" type="button">6</button>
            <button class="btn op-sub" type="button">-</button>

            <button class="btn num-7" type="button">7</button>
            <button class="btn num-8" type="button">8</button>
            <button class="btn num-9" type="button">9</button>
            <button class="btn op-equal" type="button">=</button>

            <button class="btn num-0" type="button">0</button>
            <button class="btn op-mult" type="button">*</button>
            <button class="btn op-div" type="button">/</button>
            <button class="btn op-clear" type="button">C</button>
          </div>
        </div>
      </div>
      <p class="read-the-docs">
        Made By PwnEngine
      </p>
    </div>

    
    <script type="module" src="/main.js"></script>
  </body>
</html>
